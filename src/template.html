<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš¢</text></svg>">
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main class="game preparing">
      <div class="info">
        <div class="msg">Click on ships to rotate. Drag to reposition.
          Click start once ready.
        </div>
        <button id="random">Randomize ships</button>
        <button id="start">Start</button>
      </div>
      <section class="players">
        <div class="player1">
          <h2 class="name">Player1</h2>
          <div class="board"></div>
          <div class="status">
            <h3>Ships</h3>
            <div class="list"></div>
          </div>
        </div>
        <div class="player2">
          <h2 class="name">CPU</h2>
          <div class="board"></div>
          <div class="status">
            <h3>Ships</h3>
            <div class="list"></div>
          </div>
        </div>
      </section>
    </main>
    <div class="spotlight"></div>
    <template id="ship-template">
      <div class="ship">
        <div class="ship-name"></div>
        <div class="ship-visual"></div>
      </div>
    </template>
    <section class="modal">
      <h2 class="victory-msg"></h2>
      <div class="subtitle"></div>
      <button id="replay">Play again</button>
    </section>
    <footer>
      <span>Source code:</span>
      <a
        href="http://github.com/cyphersept/battleship"
        target="_blank"
        rel="noopener noreferrer"
        >cyphersept
      </a>
    </footer>
  </body>
</html>
